<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Top Sales</title>
</head>
<body>
    <h1>Today's Top 5 Sales</h1>
    <p>Date: {{ today }}</p>
    
    <h2>Top Sales by Quantity</h2>
    
    <!-- Display the bar chart -->
    <img src="data:image/png;base64,{{ graph }}" alt="Top Sales Graph" />
    
    <h3>Sales Summary</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity Sold</th>
                <th>Revenue</th>
            </tr>
        </thead>
        <tbody>
            {% for product, data in sales_summary %}
            <tr>
                <td>{{ product }}</td>
                <td>{{ data.quantity }}</td>
                <td>{{ data.revenue }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
