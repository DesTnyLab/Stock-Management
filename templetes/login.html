<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #3e4143;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #d4d4d4;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #b5b5b5;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 5px #d18d23;
        }

        button {
            background-color: #d18d23;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #bf780f;
        }

        /* Popup container */
        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: none;
        }


        /* Show popup with slide-in animation */
        .popup.show {
            display: block;
            animation: fadeIn 0.5s ease forwards;
        }

        /* Hide popup with fade-out animation */
        .popup.hide {
            animation: fadeOut 0.5s ease forwards;
        }

        /* Popup content styles */
        .popup-content {
            color: #333;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        .popup-content.success {
            color: green;
        }

        .popup-content.error {
            color: rgb(240, 6, 6);
        }

        .popup-content.info {
            color: blue;
        }

        .popup-content.warning {
            color: orange;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    {% if messages %}
    <div id="popup-message" class="popup">
        {% for message in messages %}
        <div class="popup-content {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="login-container">
        <h1>DS Store</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="info-box">
            <p style="color: #fff;">Use <b>admin / admin</b> to login.</p>
            <p style="color: honeydew;">For support: <a style="color: honeydew;" href="mailto:mzdestiny69@gmail.com">mzdestiny69@gmail.com</a></p>
            <br>
            
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const popup = document.getElementById("popup-message");

            if (popup) {
                // Show the popup with fade-in animation
                popup.classList.add("show");

                // Wait for 5 seconds, then fade out
                setTimeout(() => {
                    popup.classList.remove("show");
                    popup.classList.add("hide");

                    // Fully hide the popup after the fade-out animation completes
                    setTimeout(() => {
                        popup.style.display = "none";
                    }, 500); // Match the duration of the fade-out animation
                }, 3000); // Adjust duration as needed
            }
        });
    </script>
</body>

</html>
