<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales and Purchase Report for {{ product.name }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Sales and Purchase Report for "{{ product.name }}"</h1>
        
        <!-- Purchase Chart -->
        <h3>Purchase History</h3>
        <canvas id="purchaseChart"></canvas>
        
        <!-- Sale Chart -->
        <h3>Sales History</h3>
        <canvas id="salesChart"></canvas>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function() {
            
            // Ensure that the canvas elements exist before proceeding
            const purchaseChartElement = document.getElementById('purchaseChart');
            const salesChartElement = document.getElementById('salesChart');

            // If the Purchase Chart element exists, create the Purchase Chart
            if (purchaseChartElement) {
                const purchaseDates = JSON.parse('{{ purchase_dates | escapejs }}');
                const purchaseQuantities = JSON.parse('{{ purchase_quantities | escapejs }}');
                const purchaseCosts = JSON.parse('{{ purchase_costs | escapejs }}');
                
                const purchaseCtx = purchaseChartElement.getContext('2d');
                const purchaseChart = new Chart(purchaseCtx, {
                    type: 'bar',
                    data: {
                        labels: purchaseDates,
                        datasets: [{
                            label: 'Quantity Purchased',
                            data: purchaseQuantities,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Total Purchase Cost',
                            data: purchaseCosts,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // If the Sales Chart element exists, create the Sales Chart
            if (salesChartElement) {
                const saleDates = JSON.parse('{{ sale_dates | escapejs }}');
                const saleQuantities = JSON.parse('{{ sale_quantities | escapejs }}');
                const saleRevenues = JSON.parse('{{ sale_revenues | escapejs }}');

                const saleCtx = salesChartElement.getContext('2d');
                const salesChart = new Chart(saleCtx, {
                    type: 'line',
                    data: {
                        labels: saleDates,
                        datasets: [{
                            label: 'Quantity Sold',
                            data: saleQuantities,
                            fill: false,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            tension: 0.1
                        },
                        {
                            label: 'Revenue from Sales',
                            data: saleRevenues,
                            fill: false,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

        });
    </script>

</body>
</html>
