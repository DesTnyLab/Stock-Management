<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Order </h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr class="bg-gray-100 text-gray-700 uppercase text-sm">
                            <th class="px-4 py-2 border-b">Product</th>
                            <th class="px-4 py-2 border-b">Qty</th>
                            <th class="px-4 py-2 border-b">Rate</th>
                            <th class="px-4 py-2 border-b">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in order_products %}
                        <tr class="text-gray-800 text-sm">
                            <td class="px-4 py-2 border-b">{{ item.product.name }}</td>
                            <td class="px-4 py-2 border-b">
                                <input type="number" name="qty_{{ item.id }}" value="{{ item.quantity }}" min="1" 
                                       class="w-20 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
                            </td>
                            <td class="px-4 py-2 border-b">
                                <input type="number" step="0.01" name="rate_{{ item.id }}" value="{{ item.rate }}" 
                                       class="w-24 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
                            </td>
                            <td class="px-4 py-2 border-b font-semibold">{{ item.get_subtotal }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="flex justify-end mt-4">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-200">
                    Confirm Order
                </button>
            </div>
        </form>
    </div>

</body>
</html>
