<div>
    <h3>{{ product_name }} - 7-Day Forecast</h3>
    <div>{{ plot_div|safe }}</div>

    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Forecast</th>
                <th>Lower</th>
                <th>Upper</th>
            </tr>
        </thead>
        <tbody>
            {% for row in forecast_table %}
            <tr>
                <td>{{ row.ds }}</td>
                <td>{{ row.yhat }}</td>
                <td>{{ row.yhat_lower }}</td>
                <td>{{ row.yhat_upper }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
