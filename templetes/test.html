<style>
    /* Popup container */
    .popup {
        position: fixed;
        bottom: 20px;
        right: -300px;
        z-index: 1000;
        background-color: rgba(204, 201, 219, 0.9);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 8px;
        display: none;
        border: 3px solid transparent;
        position: relative;
    }

    /* Show popup with slide-in animation */
    .popup.show {
        display: block;
        animation: slideIn 0.5s ease forwards;
    }

    /* Hide popup with slide-out animation */
    .popup.hide {
        animation: slideOut 0.5s ease forwards;
    }

    /* Popup content styles */
    .popup-content {
        color: #9da6ce;
        font-size: 16px;
    }

    .popup-content.success {
        color: green;
    }

    .popup-content.error {
        color: rgb(240, 6, 6);
    }

    .popup-content.info {
        color: blue;
    }

    .popup-content.warning {
        color: orange;
    }

    /* Slide-in animation */
    @keyframes slideIn {
        from {
            transform: translateX(300px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    /* Slide-out animation */
    @keyframes slideOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(300px);
            opacity: 0;
        }
    }
</style>

<!-- Popup container -->
<div id="popup-message" class="popup"></div>

<button id="btn">hello world</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   // Function to show the popup
function showPopup(messageType, messageText) {
    const popup = document.getElementById("popup-message");

    // Clear the previous message before appending a new one
    popup.innerHTML = ''; // Clear existing content

    // Create the message div and set its class and text
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('popup-content', messageType);  // Add class for styling (success, error, etc.)
    messageDiv.innerText = messageText;

    // Append the message div to the popup
    popup.appendChild(messageDiv);

    // Remove the 'hide' class if it's present and set display to block before adding 'show'
    popup.classList.remove('hide');
    popup.style.display = "block";

    // Show the popup with slide-in animation
    popup.classList.add('show');

    // After 3 seconds, hide the popup with slide-out animation
    setTimeout(() => {
        popup.classList.remove('show');
        popup.classList.add('hide');
        
        // After the slide-out animation finishes, hide the popup container
        setTimeout(() => {
            popup.style.display = "none";  // Hides the popup after slide-out
        }, 500); 
    }, 3000); // Adjust this time to control how long the popup stays visible
}

// Show the popup on button click for testing
$('#btn').on('click', function() {
    showPopup('success', 'Product added to bill successfully');
});


  
</script>
