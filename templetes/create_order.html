<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Create Order</h1>

    <!-- Order Form -->
    <form id="order-form">
        {% csrf_token %}
        <h2>Order Details</h2>
        {{ form.as_p }}
        <button type="submit">Create Order</button>
    </form>

    <hr>

    <!-- Product Form -->
    <div id="product-section" style="display: none;">
        <h2>Add Products to Order</h2>
        <form id="add-product-form">
            {% csrf_token %}
            {{ product_form.as_p }}
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" required>
            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate" step="0.01" value="0.00" required>
            <button type="submit">Add Product</button>
        </form>

        <!-- Product List -->
        <h3>Added Products:</h3>
        <ul id="product-list"></ul>

        <hr>
        <h3>Summary</h3>
        <p id="order-summary"></p>
    </div>

    <script>
        $(document).ready(function () {
            let orderId = null;

            // Handle Order Form Submission
            $('#order-form').on('submit', function (e) {
                e.preventDefault();

                $.ajax({
                    url: '',
                    type: 'POST',
                    data: $(this).serialize() + '&order_submit=1',
                    success: function (response) {
                        if (response.success) {
                            orderId = response.order_id;
                            alert('Order created successfully! Order ID: ' + orderId);
                            $('#order-form').hide();
                            $('#product-section').show();
                            $('#add-product-form').data('order-id', orderId); // Store the order ID
                        } else {
                            alert('Error creating order: ' + JSON.stringify(response.errors));
                        }
                    }
                });
            });

            // Handle Product Form Submission
            $('#add-product-form').on('submit', function (e) {
                e.preventDefault();

                const data = {
                    product_name: $('#id_name').val(),
                    hs_code: $('#id_HS_code').val(),
                    quantity: $('#quantity').val(),
                    rate: $('#rate').val(),
                };

                $.ajax({
                    url: `/stock/add-order-product/${orderId}/`, // Add product to the created order
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function (response) {
                        if (response.success) {
                            const product = response.product;
                            $('#product-list').append(
                                `<li>${product.name} (HS Code: ${product.hs_code}, Qty: ${product.quantity}, Rate: ${product.rate}, Subtotal: ${product.subtotal})</li>`
                            );
                            $('#add-product-form')[0].reset(); // Clear form inputs
                            updateSummary();
                        } else {
                            alert('Error adding product: ' + response.error);
                        }
                    },
                    error: function () {
                        alert('An error occurred while adding the product.');
                    }
                });
            });

            // Update Order Summary
            function updateSummary() {
                let total = 0;
                $('#product-list li').each(function () {
                    const subtotal = parseFloat($(this).text().match(/Subtotal: (\d+(\.\d+)?)/)[1]);
                    total += subtotal;
                });
                $('#order-summary').text('Total Order Amount: $' + total.toFixed(2));
            }
        });
    </script>
</body>
</html>
